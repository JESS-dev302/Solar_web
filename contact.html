<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      
    <link rel="stylesheet" href="css/templatemo-style.css">                                   
</head>
<body>
    <div class="tm-header">
        <div class="container-fluid">
            <div class="tm-header-inner">
                <a href="#" class="navbar-brand tm-site-name">SOLAR</a>
                <nav class="navbar tm-main-nav">
                    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                        &#9776;
                    </button>
                    <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="home.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="product.html" class="nav-link">Services/Product</a>
                            </li>
                            <li class="nav-item active">
                                <a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>                        
                    </div>
                </nav>  
            </div>                                 
        </div>            
    </div>
    <div class="tm-contact-img-container">   
    </div>
    <section class="tm-section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-6">
                    <section>
                        <h3 class="tm-gold-text tm-form-title">SOLAR GASOLINE STATION</h3>
                        <p class="tm-form-description">Email: SolarGastation@gmail.com<br>Address: P-3 Antongalon,Butuan City 8600<br>Contact #: 09535261880</p> 
                        <form action="index.html" method="post" class="tm-contact-form">                                
                            <div class="form-group">
                                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
                            </div>
                            <div class="form-group">
                                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <textarea id="contact_message" name="contact_message" class="form-control" rows="6" placeholder="Message" required></textarea>
                            </div>
                            <button type="submit" class="tm-btn">Submit</button>                          
                        </form>   
                    </section>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-1.11.3.min.js"></script>             
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>                 
</body>
</html>
